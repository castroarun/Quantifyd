version: 2

models:
  - name: dim_listings_cleansed
    description: Cleansed table having Airbnb listings
    columns:

      - name: listing_id
        description: Primary key for listings
        tests:
          - unique
          - not_null

      - name: host_id
        description: foreign key for listings, primary key for hosts
        tests:
          - not_null
          - relationships:
              to: ref('dim_hosts_cleaned')
              field: host_id

      - name: room_type
        description: Type of apartment
        tests:
          - accepted_values:
              values: ['Entire home/apt','Private room','Shared room','Hotel room']

      - name: minimum_nights
        description: '{{ doc("dim_listings_cleansed_minimum_nights")}}'
        tests:
          - positive_value
  - name: dim_lists_w_hostings
    tests:
      - dbt_expectations.expect_table_row_count_to_equal_other_table:
          compare_model: source('airbnb','listings')
